<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Bloom Valley Nursery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <img src="./assets/Bloom Valley nursery.png" alt="Bloom Valley Nursery Logo" id="logo">
        <h1>Bloom Valley Nursery</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="custom.html">Our Community</a></li>
            </ul>
        </nav>
    </header>

    
    <main>
       
        <button id="view-cart-button">View Shopping Cart</button>

    
          <div id="cart-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-cart-modal">&times;</span>
                <h2>Your Shopping Cart</h2>
                <div id="cart-items"></div>
                <button id="clear-cart-button">Clear Cart</button>
                <button id="process-order-button">Process Order</button>
            </div>
        </div>

        <table>
            <tr>
                <td>
                    <img src="./assets/Client1_AloePlant.png" alt="Aloe plant">
                    <p>Indoor Plant - $20</p>
                    <button class="add-to-cart-button">Add to Cart</button>
                </td>
                <td>
                    <img src="./assets/Client1_StringofPearls.png" alt="String of Pearls">
                    <p>Outdoor Plant - $25</p>
                    <button class="add-to-cart-button">Add to Cart</button>
                </td>
                <td>
                    <img src="./assets/Client1_BirdHouse.png" alt="Birdhouse">
                    <p>Birdhouse - $25</p>
                    <button class="add-to-cart-button">Add to Cart</button>
                </td>
            </tr>
           
        </table>
    </main>

    
    <footer>
        <form id="subscribe-form">
            <label for="email">Subscribe to our newsletter:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <button type="button" id="subscribe-button">Subscribe</button>
        </form>
        <div class="social-media">
            <a href="https://www.facebook.com">Facebook</a>
            <a href="https://www.instagram.com">Instagram</a>
            <a href="https://www.twitter.com">Twitter</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="custom.html">Our Community</a></li>
            </ul>
        </nav>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
